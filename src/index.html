<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>
        <label class="field">
          <span>
            Surname:
          </span>
          <input
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>
        <label class="field">
          <span>
            Name:
          </span>
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>
        <label class="field">
          <span>
            How old are You?
          </span>
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="field">
          <span>
            Full date of birth:
          </span>
          <input
            type="date"
            name="dateOfBirh"
            required
          >
        </label>
        <label class="field">
          <span>
            I accept the term of the agreement
          </span>
          <input
            type="checkbox"
            name="term"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>
        <label class="field">
          <span>E-mail:</span>
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
          >
        </label>
        <label class="field">
          <span>
            Password:
          </span>
          <input
            type="password"
            name="password"
            required
            minlength="4"
            maxlength="32"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="field">
          <span>
            Do you love cats?
          </span>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="yes"
              required
            >
            <span>
              Yes
            </span>
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="no"
              required
            >
            <span>
              No
            </span>
          </label>
        </div>
        <label class="field">
          <span>
            What is your favorite color?
          </span>
          <input
            type="color"
            name="favoriteColor"
          >
        </label>
        <label class="field">
          <span>
            What time do you go to bed?
          </span>
          <input
            type="time"
            name="timeToSleep"
          >
        </label>
        <label class="field">
          <span>
            What are your favorite brand of cars?
          </span>
          <select
            name="brandOfCar"
            required
            multiple
          >
            <option value="bmw">
              BMW
            </option>
            <option value="audi">
              Audi
            </option>
            <option value="lada">
              Lada
            </option>
          </select>
        </label>
        <label class="field">
          <span>
            How do you rate our work?
          </span>
          <input
            type="range"
            name="workRate"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>
        <label class="field">
          <span>
            Comments:
          </span>
          <textarea name="comment"></textarea>
        </label>
        <label class="field">
          <span>
            Would you recommend us?
          </span>
          <select name="recommend">
            <option value="Yes">
              yes
            </option>
            <option value="No">
              no
            </option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
    <script
      type="text/javascript"
      src="./main.js"
    ></script>
  </body>

</html>
